<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>buttons</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <button>tag botão</button>
                <div class="button">div botão</div>
                <input type="submit" value="botão input">
                <a href="#" class="button">botão link</a>
            </div>
            <div class="six columns">
                <button class="button-primary">tag botão</button>
                <div class="button">div botão</div>
                <input class="button-primary" type="submit" value="botão input">
                <a href="#" class="button">botão link</a>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <div class="six columns">
                    <h8>Customizando botão no style.css</h8>
                    <button class="button-secondary">tag botão</button>
                    <input class="button-secondary" type="submit" value="botão input">
                </div>
            </div>
            <div class="six columns">

            </div>
        </div>
    </div>
</body>

</html>
