<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <label for="skeName">Your Name</label>
                <input class="u-full-width" type="text" id="skeName" name="ske_name">
            </div>
            <div class="six columns">
                <label for="skeIndustry">Your Industry</label>
                <select class="u-full-width" name="ske_industry" id="skeIndustry">
                    <option value="hospitality">Hospitality</option>
                    <option value="tech">Tech</option>
                    <option value="trade">Trade</option>
                    <option value="food">Food</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="skemesage">Message</label>
                <textarea class="u-full-width" name="ske_message" id="skemessage"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label>
                    <input type="checkbox" name="ske_australian">
                    <span class="label-body">I'm Australian</span>
                </label>
            </div>
            <div class="six columns">
                <input class="button-secondary u-pull-right" type="submit" value="Send">
            </div>
        </div>
    </div>
</body>

</html>
